{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>Edit Driver: {{ driver.username }}</h3>
    <form method="post">
        <div class="mb-3">
            <label>Email:</label>
            <input type="text" class="form-control" value="{{ driver.email }}" readonly>
        </div>
        <div class="mb-3">
            <label>Phone:</label>
            <input type="text" class="form-control" name="phone" value="{{ driver.phone }}">
        </div>
        <div class="mb-3">
            <label>Address:</label>
            <input type="text" class="form-control" name="address" value="{{ driver.address }}">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
