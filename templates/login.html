{% extends "base.html" %}
{% block title %}Login - Driver Incentive Program{% endblock %}

{% block content %}
<div class="login-container">
  <h2>Login</h2>
  
  {% if request.args.get('msg') %}
  <div class="alert alert-{{ request.args.get('level','info') }} alert-dismissible fade show mt-3" role="alert">
    {{ request.args.get('msg') }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endif %}
  
  <!-- Shows error messages -->
  {% if error %}
    <div class="alert alert-danger" style="background:#f8d7da; color:#721c24; padding:10px; border-radius:5px; margin-bottom:1rem;">
      {{ error|safe }}
    </div>
  {% endif %}
  
  <form method="POST" action="/login">
    <input type="text" name="username" placeholder="Username" required value="{{ last_username or '' }}">
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p>
    <a href="{{ url_for('reset_password') }}">Forgot your password?</a> 
  </p>
</div>

<style>
.login-container {
  background: #fff;
  padding: 2rem 3rem;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  width: 300px;
  text-align: center;
  margin: 5rem auto; /* centers under navbar */
}

input[type="text"], input[type="password"] {
  width: 100%;
  padding: 0.5rem;
  margin: 0.5rem 0 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  width: 100%;
  padding: 0.5rem;
  background-color: #007BFF;
  border: none;
  color: #fff;
  font-size: 1rem;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}
</style>
{% endblock %}
