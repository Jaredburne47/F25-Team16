{% extends "base.html" %}
{% block title %}Login - Driver Incentive Program{% endblock %}

{% block content %}
<!-- Google reCAPTCHA script -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<div class="login-container">
  <h2>Login</h2>

  <!-- Shows error messages -->
  {% if error %}
    <div class="alert alert-danger" style="background:#f8d7da; color:#721c24; padding:10px; border-radius:5px; margin-bottom:1rem;">
      {{ error|safe }}
    </div>
  {% endif %}

  <form method="POST" action="/login" novalidate>
    <input type="text" name="username" placeholder="Username" required value="{{ last_username or '' }}">
    <input type="password" name="password" placeholder="Password" required>

    <!-- Wrapped reCAPTCHA to control alignment & scale -->
    <div class="recaptcha-wrapper">
      <div class="g-recaptcha" data-sitekey="{{ site_key }}"></div>
    </div>

    <button type="submit">Login</button>
  </form>

  <p class="mt-2">
    <a href="{{ url_for('reset_password') }}">Forgot your password?</a>
  </p>

  <p class="mt-1">
    <a href="{{ url_for('register_driver') }}">Register as a New Driver</a>
  </p>
</div>

<style>
.login-container {
  background: #fff;
  padding: 2rem 3rem;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  width: 300px;
  text-align: center;
  margin: 5rem auto; /* centers under navbar */
}

/* Center and scale the captcha so it fits the box cleanly */
.recaptcha-wrapper {
  display: flex;
  justify-content: center;
  transform: scale(0.88);
  transform-origin: center;
  margin-bottom: 1rem;
}

/* Inputs & button */
input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 0.5rem;
  margin: 0.5rem 0 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  width: 100%;
  padding: 0.5rem;
  background-color: #007BFF;
  border: none;
  color: #fff;
  font-size: 1rem;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

/* Make the box and captcha scale nicely on small screens */
@media (max-width: 400px) {
  .login-container {
    width: 90%;
    padding: 1.5rem;
  }
  .recaptcha-wrapper {
    transform: scale(0.8);
  }
}
</style>
{% endblock %}
