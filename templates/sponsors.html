{% extends "base.html" %}

{% block title %}Sponsors{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>All Sponsors</h2>
    {% if sponsors %}
    <table class="table table-bordered table-hover mt-3">
        <thead class="table-light">
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for sponsor in sponsors %}
            <tr>
                <td>{{ sponsor.username }}</td>
                <td>{{ sponsor.email }}</td>
                <td>
                    <!-- Remove sponsor -->
                    <form action="{{ url_for('remove_sponsor') }}" method="post" style="display:inline;">
                        <input type="hidden" name="username" value="{{ sponsor.username }}">
                        <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                    </form>
                    
                    <!-- Login as sponsor -->
                    <form action="{{ url_for('login_as_sponsor') }}" method="post" style="display:inline;">
                        <input type="hidden" name="username" value="{{ sponsor.username }}">
                        <button type="submit" class="btn btn-secondary btn-sm">Login</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No sponsor found.</p>
    {% endif %}
</div>
{% endblock %}
