{% extends "base.html" %}

{% block title %}Drivers{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>All Drivers</h2>
    {% if drivers %}
    <table class="table table-bordered table-hover mt-3">
        <thead class="table-light">
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for driver in drivers %}
            <tr>
                <td>{{ driver.username }}</td>
                <td>{{ driver.email }}</td>
                <td>
                    <!-- Remove driver -->
                    <form action="{{ url_for('remove_driver') }}" method="post" style="display:inline;">
                        <input type="hidden" name="username" value="{{ driver.username }}">
                        <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                    </form>
                    
                    <!-- Login as driver -->
                    <form action="{{ url_for('login_as_driver') }}" method="post" style="display:inline;">
                        <input type="hidden" name="username" value="{{ driver.username }}">
                        <button type="submit" class="btn btn-secondary btn-sm">Login</button>
                    </form>

                        <!-- Points input -->
                    <form action="{{ url_for('add_points') }}" method="post" style="display:inline;">
                        <input type="hidden" name="username" value="{{ driver.username }}">
                        <input type="number" name="points to add" value="1" min="1" style="width: 60px;" class="form-control d-inline-block">
                        <button type="submit" class="btn btn-primary btn-sm">Add Points</button>
                    </form>

                    <form action="{{ url_for('remove_points') }}" method="post" style="display:inline;">
                        <input type="hidden" name="username" value="{{ driver.username }}">
                        <input type="number" name="points to remove" value="1" min="1" style="width: 60px;" class="form-control d-inline-block">
                        <button type="submit" class="btn btn-warning btn-sm">Remove Points</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No drivers found.</p>
    {% endif %}
</div>
{% endblock %}
