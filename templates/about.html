<h1 style="text-align:center; font-family:sans-serif; color:#333;">About Team 16</h1>

<div class="truck">
  <!-- cab -->
  <div class="cab"></div>

  <ul class="truck-body">
    {% for row in rows %}
      <li>
        {% for key, value in row.items() %}
          <p>
            <strong>{{ key }}:</strong> <span>{{ value }}</span>
          </p>
        {% endfor %}
      </li>
    {% else %}
      <li class="empty">No data found.</li>
    {% endfor %}
  </ul>

  <!-- wheels -->
  <div class="wheel wheel-front"></div>
  <div class="wheel wheel-back"></div>
</div>

<style>
.truck {
  display: inline-block;
  position: relative;
  width: 650px;
  margin: 2rem auto;
}

/* cab in front of truck */
.cab {
  position: absolute;
  top: 0;
  right: -120px; /* stick out in front */
  width: 120px;
  height: 0px;
  background: #f9f9f9;
  border: 2px solid #555;
  border-radius: 10px 30px 10px 10px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

/* cab window */
.cab::after {
  content: "";
  position: absolute;
  top: 10px;
  right: 10px;
  width: 40px;
  height: 0px;
  background: #cce5ff;
  border-radius: 4px;
  border: 1px solid #555;
}

.truck-body {
  list-style: none;
  padding: 1rem;
  margin: 0;
  background: #f9f9f9;
  border: 2px solid #555;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  font-family: sans-serif;
}

/* items inside */
.truck-body li {
  background: transparent;
  border: none;
  box-shadow: none;
  margin-bottom: 0.5rem;
  padding: 0.25rem;
}

/* empty message */
.truck-body .empty {
  text-align: center;
  color: #777;
  font-style: italic;
}

/* wheels */
.wheel {
  position: absolute;
  bottom: -25px;
  width: 50px;
  height: 50px;
  background: #333;
  border-radius: 50%;
  border: 4px solid #555;
}

.wheel-front { left: 20px; }
.wheel-back { right: 40px; }
</style>
