<h1 style="text-align:center; font-family:sans-serif; color:#333;">About Team 16</h1>

<div class="truck">
  <ul class="truck-body">
    {% for row in rows %}
      <li>
        {% for key, value in row.items() %}
          <p>
            <strong>{{ key }}:</strong> <span>{{ value }}</span>
          </p>
        {% endfor %}
      </li>
    {% else %}
      <li class="empty">No data found.</li>
    {% endfor %}
  </ul>
  <!-- wheels -->
  <div class="wheel wheel-front"></div>
  <div class="wheel wheel-back"></div>
</div>

<style>
.truck {
  display: inline-block;
  position: relative;
  width: 650px; /* adjust */
  margin: 2rem auto;
}

.truck-body {
  list-style: none;
  padding: 1rem;
  margin: 0;
  background: #f9f9f9;
  border: 2px solid #555;
  border-radius: 20px 60px 10px 10px; /* front cab rounding */
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  font-family: sans-serif;
}
